name: resume_rocket
description: An AI-powered modern ATS-friendly resume builder app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  provider: ^6.1.2
  url_launcher: ^6.3.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  path_provider: ^2.1.2
  file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
